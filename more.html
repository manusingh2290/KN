<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>more - Kumple News</title>
  <link rel="icon" href="Kumple News.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-indigo-700 text-white py-4 text-center text-2xl font-bold">more News</header>
  <main class="max-w-5xl mx-auto p-4">
    <div id="post-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLJkKhR2JC2OVg5ZqLU6o4-MfN_0dSI-I",
      authDomain: "kumple-blog.firebaseapp.com",
      projectId: "kumple-blog",
      storageBucket: "kumple-blog.firebasestorage.app",
      messagingSenderId: "721982233945",
      appId: "1:721982233945:web:0d4f5abcc08ea7959f0048",
      measurementId: "G-KPJRL64WB2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const postList = document.getElementById("post-list");

    db.collection("blogs").orderBy("date", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const blog = doc.data();
        if ((blog.categories || []).includes("more")) {
          postList.innerHTML += `
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
              <a href="view-post.html?id=${doc.id}">
                <img src="${blog.imageUrl || 'https://via.placeholder.com/400x200'}" class="w-full h-48 object-cover" alt="${blog.title}">
              </a>
              <div class="p-4">
                <a href="view-post.html?id=${doc.id}">
                  <h2 class="text-xl font-bold mb-2 hover:text-indigo-600 transition">${blog.title}</h2>
                </a>
                <p class="text-sm text-gray-500 mb-2">By ${blog.author || "Unknown"} â€¢ ${new Date(blog.date).toLocaleDateString()}</p>
                <p class="text-gray-700 mb-4">${blog.content.substring(0, 100)}...</p>
                <div class="flex flex-wrap gap-2">
                  ${(blog.tags || []).map(tag => `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${tag}</span>`).join('')}
                </div>
              </div>
            </div>
          `;
        }
      });
    });
  </script>
</body>
</html>
