<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Contributor - Kumple News</title>
    <link rel="icon" href="Kumple News.png" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS for font consistency -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333; 
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-900">

    <!-- Header Section -->
    <header class="bg-white shadow py-4">
        <div class="container mx-auto px-4 flex justify-between items-center rounded-md">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="Kumple News.png" alt="Kumple News Logo" class="h-8 w-8 object-contain text-indigo-600">

                <span class="text-2xl font-bold text-indigo-700">Kumple News</span>
            </a>
            <nav>
                <a href="about.html" class="text-gray-600 hover:text-indigo-700 mx-2">About</a>
                <a href="author-guidelines.html" class="text-gray-600 hover:text-indigo-700 mx-2">Guidelines</a>
                <a href="contribution-form.html" class="text-indigo-700 font-semibold mx-2">Contribute</a>
            </nav>
        </div>
    </header>

    <!-- Main Content - Contribution Form -->
    <main class="container mx-auto px-4 py-12 max-w-2xl bg-white shadow-lg rounded-lg my-8">
        <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">Become a Contributor to Kumple News</h1>
        <p class="text-lg text-gray-700 text-center mb-8">Share your unique insights and help us bring clarity to our readers. Please fill out the form below to submit your pitch.</p>

        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="proposedTopic" class="block text-gray-700 text-sm font-bold mb-2">Proposed Topic/Headline:</label>
                <input type="text" id="proposedTopic" name="proposedTopic" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="pitch" class="block text-gray-700 text-sm font-bold mb-2">Your Pitch (200-300 words, outlining your idea and why you're the best person to write it):</label>
                <textarea id="pitch" name="pitch" rows="8" required
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out resize-y"></textarea>
            </div>

            <div>
                <label for="portfolioLink" class="block text-gray-700 text-sm font-bold mb-2">Link to Portfolio/Previous Work (Optional):</label>
                <input type="url" id="portfolioLink" name="portfolioLink"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="readGuidelines" name="readGuidelines" required
                       class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:ring-indigo-500">
                <label for="readGuidelines" class="ml-2 block text-gray-700 text-sm">I have read and agree to the <a href="author-guidelines.html" class="text-indigo-600 hover:underline font-semibold">Author Guidelines</a>.</label>
            </div>

            <div class="text-center">
                <button type="submit"
                        class="bg-indigo-700 hover:bg-indigo-800 text-white font-bold py-3 px-8 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out">
                    Submit Pitch
                </button>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center rounded-md">
            <p>&copy; 2025 Kumple News. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
